<body class="bg-dark-gray near-white">
        <div class="navbar flex flex-row align-items-center justify-center">
                <a href="../../index.html" class="pointer mr-auto"> <img height="40px" width="40px" src="../../back.png" alt="Back to Home"> </a>
                <div class="header-title">
                    <div class="f2 ml-auto mr2">N-Back (Numbers)</div>
                </div>
            </div>

    <div class="grid-container tc mv4">

        <div class="nback-selection mv3" onchange="setNbackValue()">
            <select id="nbackSelect">
                <option value="1">N=1</option>
                <option value="2" selected="selected">N=2</option>
                <option value="3">N=3</option>
                <option value="4">N=4</option>
            </select>
            <p> (Choose 'N' above)</p>
        </div>

        <div class="display-box">
            <div class="left-display tc bg-light-gray dark-gray">
                < </div> <div class="main-display tc bg-light-gray dark-gray">
                    <div id="numberDisplay" class="display-text">-</div>
            </div>
            <div class="right-display tc bg-light-gray dark-gray"> > </div>
        </div>

        <div class="ma3">
            <a id="recallButton" class="f3 link dim ph3 pv3 mb2 dib white bg-dark-green pointer"
                onclick="checkUserNback()"> RECALL! </a>
        </div>

        <div class="game-controls mv4">
            <button id="startNewGame" class="mh2" onclick="startNewGame()" disabled=""> START GAME</button>
            <button id="stopGame" class="mh2" onclick="stopGame()"> STOP GAME</button>
        </div>
