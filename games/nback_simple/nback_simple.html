<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../../vendor/tachyons.min.css">
    <link rel="stylesheet" type="text/css" href="../../vendor/Chart.min.css">
    <link rel="stylesheet" type="text/css" href="nback_simple.css">
    <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">


</head>

<body class="bg-dark-gray near-white">
    <div class="navbar flex flex-row align-items-center justify-center">
        <a href="../../index.html" class="pointer mr-auto"> <img height="40px" width="40px" src="../../back.png"
                alt="Back to Home"> </a>
        <div class="header-title">
            <div class="f2 ml-auto mr2">N-Back (Numbers)</div>
        </div>
    </div>

    <div class="grid-container tc mv3">

        <div class="nback-selection mv3" onchange="setNbackValue()">
            <select id="nbackSelect">
                <option value="1">N=1</option>
                <option value="2" selected="selected">N=2</option>
                <option value="3">N=3</option>
                <option value="4">N=4</option>
            </select>
            <p> (Choose 'N' above)</p>
        </div>

        <div class="display-box">
            <!-- <div class="left-display tc bg-light-gray dark-gray">
                < </div>  -->
            <div id="mainDisplay" class="main-display tc dark-gray">
                <div id="numberDisplay" class="display-text light-gray">

                </div>
            </div>
            <!-- <div class="right-display tc bg-light-gray dark-gray">
                >
            </div> -->
        </div>

        <div class="ma3">
            <button id="recallButton" class="f4 pa2 mv3 dib white bg-dark-green" onclick="onRecall()"> RECALL!
            </button>
        </div>

        <div class="game-controls mt3 mb4">
                <button id="startNewGame" class="mh2" onclick="startNewGame()"> START GAME</button>
                <button id="stopGame" class="mh2" onclick="stopGame()"> STOP GAME</button>
            </div>

        <hr>
        <span class="f3">RESULTS:</span>
        <div class="results-box flex flex-row mt2">
            <!-- <canvas id="scoreChart" width="200px" height="200px"></canvas> -->
            <div id="statsDisplay"></div>
        </div>
        <br>
        <hr>


        <div id="alertBox" class=" mv2 pv2 ph2"> </div>
        <!-- <div class="container-bottom mv3"> Made by Rishab Bakshi </div> -->
    </div>


    <script src="../../vendor/Chart.min.js"></script>
    <script src="../../vendor/progressbar.min.js"></script>

    <script src="nback_simple.js"></script>

</body>

</html>
